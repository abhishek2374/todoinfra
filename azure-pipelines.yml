trigger:
- none 

pool:
  name: agentpool


stages:
  - stage: terraformInstall
    displayName: terraform install 
    jobs: 
    - job: install
      steps:
      - task: TerraformInstaller@1
        inputs:
          terraformVersion: 'latest'
      - task: TerraformTask@5
        displayName: init
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)\environment\dev'
          backendServiceArm: 'practice_23-12-25'
          backendAzureRmStorageAccountName: 'abhi_stg_be_state_rg'
          backendAzureRmContainerName: 'todoinfrabestate'
          backendAzureRmKey: 'dev.terraform.tfstate'

      - task: TerraformTask@5
        displayName: validate      
        inputs:
          provider: 'azurerm'
          command: 'validate'
          workingDirectory: '$(System.DefaultWorkingDirectory)\environment\dev'

      - task: TerraformTask@5
        displayName: plan      
        inputs:
          provider: 'azurerm'
          command: 'plan'
          workingDirectory: '$(System.DefaultWorkingDirectory)\environment\dev'
          environmentServiceNameAzureRM: 'practice_23-12-25'


  